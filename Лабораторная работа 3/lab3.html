<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="/" method="post">
      <h1 class="center">Регистрация</h1>
      <fieldset>
        <legend class="center">Личная информация</legend>
        <label for="name">Имя:</label>
        <input type="text" id="name" required />
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" required />
        <label for="phone">Телефон:</label>
        <small>Формат: +375291111111</small>
        <input type="tel" id="phone" pattern="[+]{1}[0-9]{12}" required />
      </fieldset>
      <fieldset>
        <legend class="center">Аккаунт</legend>
        <label for="login">Логин:</label>
        <input type="text" id="login" required />
        <label for="password">Пароль:</label>
        <input type="password" id="password" required />

        <div class="radio-group">
          <label>Пол</label>
          <label for="male">
            <input type="radio" id="male" name="gender" /> Мужской
          </label>
          <label for="female">
            <input type="radio" id="female" name="gender" /> Женский
          </label>
        </div>
        <label for="checkbox">Согласен с пользовательским соглашением</label>
        <input type="checkbox" id="agreement" required />
      </fieldset>
      <fieldset>
        <legend class="center">Дополнительная информация</legend>
        <label for="file">Загрузите ваше фото:</label>
        <input type="file" id="file" />
        <label for="comments">О себе:</label>
        <textarea id="comments" rows="2" cols="50"></textarea>
      </fieldset>
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
